<!DOCTYPE html>
<html>
<head>
  <title>Turnos - Página de inicio</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
  <script>
    function setHoraActivacion() {
      var fechaActual = new Date();
      var hora = fechaActual.getHours();
      var minutos = fechaActual.getMinutes();
      var segundos = fechaActual.getSeconds();
      document.getElementById("id_hora_activacion").value = hora + ":" + minutos + ":" + segundos;
    }
  </script>
</head>
<body onload="setHoraActivacion()">
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
      <a class="navbar-brand" href="#">Turnos</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item active">
            <a class="nav-link" href="http://127.0.0.1:8000/">Inicio <span class="sr-only"></span></a>
          </li>
          <li class="nav-item active">
            <a class="nav-link" href="http://127.0.0.1:8000/usuarios/">Usuarios <span class="sr-only"></span></a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Turnos</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="http://localhost:8000/turnos/listar_turnos/"> Lista de turnos</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Configuración</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container mt-4">
    <h1>Bienvenido a la aplicación de turnos</h1>
    <br>
    <h2>Crear Turno</h2>
    <form method="post">
      {% csrf_token %}
      <div class="form-group">
        <label for="id_numero_turno">Número de turno:</label>
        <input type="text" class="form-control" id="id_numero_turno" name="numero_turno">
      </div>
      <div class="form-group">
        <label for="id_hora_activacion">Hora de activación:</label>
        <input type="text" class="form-control" id="id_hora_activacion" name="hora_activacion" readonly>
      </div>
      <div class="form-group">
        <label for="id_estado">Estado del turno:</label>
        <select class="form-control" id="id_estado" name="estado">
          <option value="Pendiente">Pendiente</option>
          <option value="Activo">Activo</option>
          <option value="Finalizado">Finalizado</option>
        </select>
      </div>
      <div class="form-group">
        <label for="id_usuario">Usuario:</label>
        <select class="form-control" id="id_usuario" name="usuario">
          {% for usuario in usuarios %}
            <option value="{{ usuario.id }}">{{ usuario.nombres }} {{ usuario.apellidos }}</option>
          {% endfor %}
        </select>
      </div>      
      <div class="form-check">
        <input type="checkbox" class="form-check-input" id="id_es_staff" name="es_staff">
        <label class="form-check-label" for="id_es_staff">Usuario Staff</label>
      </div>
      <button type="submit" class="btn btn-primary">Guardar</button>
    </form>
  </div>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
</body>
</html>
